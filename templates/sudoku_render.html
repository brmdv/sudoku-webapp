<table class="sudoku">
    {% for row in sudoku %}
    {% set outer_loop = loop %}
    <tr>
        {% for col in row %}
        <td {{ 'class=initial' if (loop.index0, outer_loop.index0 ) in initials else '' }}>{{ col if col!=0 else '' }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
